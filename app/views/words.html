<section class="flashcards">
  <h1>German Words</h1>
  
  <form class="cards-form">
    <h3>Select your Words</h3>
    
    <label class="cards-form__label" for="wordmatch-pos">Part of Speech:</label>
    <select id="wordmatch-pos" class="cards-form__select" ng-model="wordmatchPos" ng-change="getListOfWords(wordmatchPos);">
      <option value="">Select</option>
      <option value="adjective">Adj &amp; Adverb</option>
      <option value="noun">Noun</option>
      <option value="verb">Verb</option>
    </select>
  </form>
  
  <div class="activity" ng-show="showWords === true">
    
    <div class="activity__wrap">
      <a href="" class="activity__close" ng-click="showWords = false">X</a>

      <div class="words">

        <ul class="words__wrap">
          <li class="words__item" ng-class="{'on':item.clicked && wordsClicked.wordOneIndex === $index}" ng-repeat="word in listOfWords"
            ng-click="item.clicked = true; wordsClicked.wordClick($index, word.id)"><span ng-bind-html="word.word | trustWord"></span></li>
        </ul>

        <div class="words__message" ng-show="finalMessage">
          <h3 class="words__message-text">{{ message }}<br>Play Again?</h3>
          <p>
            <a href="" class="words__message-button" ng-click="getListOfWords('adjective'); finalMessage = false">Adjectives</a>
            <a href="" class="words__message-button" ng-click="getListOfWords('noun'); finalMessage = false">Nouns</a>
            <a href="" class="words__message-button" ng-click="getListOfWords('verb'); finalMessage = false">Verbs</a>
          </p>
        </div>

      </div><!-- End words -->
        
    </div><!-- End wrap -->

  </div><!-- End activity -->
  
  
</section>
