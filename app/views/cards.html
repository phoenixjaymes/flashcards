<section class="flashcards">
  <h1>{{language | ucWords}} Cards</h1>
  
  <div ng-hide="language === 'dutch'">
    <h3>Select your Cards</h3>

    <div class="activity-buttons">
      <a href="" class="activity_buttons__btn" ng-repeat="option in cardOptions" ng-click="changeCategory(option.value)" ng-bind-html="option.name | trustWord"></a>
    </div>

    <form class="cards-form">
      <label class="cards-form__label" for="flashcard-type" ng-show="showCategory === true">Category: </label>
      <select id="flashcard-type" class="cards-form__select" ng-model="cardCategory" ng-change="getCards(cardOptionsPos, cardCategory, false); showCards = true" ng-show="showCategory === true">
        <option value="">Select</option>
        <option ng-repeat="option in posCategory" value="{{option.id}}">{{option.name}}</option>
      </select>
    </form>
  </div>
  
  <div ng-if="language === 'dutch'">
    <img class="home__image" src="assets/img/flashcard-dutch-icon.svg" alt="flashcard image">
  </div>
  
  <div class="activity" ng-show="showCards === true">
    
    <div class="activity__wrap">
      <header class="activity__header">
        <a href="" class="activity__close" ng-click="showCards = false; finalMessage = false">X</a>
        <h2 class="activity__heading">{{cardOptionsPos | ucWords}} Cards</h2>
      </header>

      <div class="cards-container">
        <div class="card" ng-class="{'js-flip-card' : flipped}"  ng-switch="cardOptionsPos">
          <verbcard ng-class="{'js-change-card' : changeCard}" ng-switch-when="verb"></verbcard>
          <phrasecard ng-class="{'js-change-card' : changeCard}" ng-switch-when="phrase"></phrasecard>
          <genericcard ng-class="{'js-change-card' : changeCard}" ng-switch-default></genericcard>
        </div>

        <div class="cards-controls">
          <a class="cards-controls__btn" ng-click="prevCard()"><img src="assets/img/prev.svg" alt="previous"></a>
          <span class="cards-controls__count">{{currentCard}} of {{totalCards}}</span>
          <a class="cards-controls__btn" ng-click="nextCard()"><img src="assets/img/next.svg" alt="next"></a>
        </div>
      </div>
      
    </div><!-- End wrap -->
    
    <div class="activity__loader" ng-show="showLoadingImg">
      <img src="assets/img/loaders/ajax-loader-1.gif" alt="Loading Animation">
    </div>
    
  </div><!-- End activity -->
  
</section>
