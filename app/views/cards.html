<section class="flashcards">
  <h2>German Cards</h2>
  
  <form class="cards-form">
    <h3>Select your Cards</h3>
    
    <label for="flashcard-pos">Part of Speech</label>
    <select id="flashcard-type" ng-model="cardPos" ng-change="">
      <option value="any">Any</option>
      <option value="adjective">Adjective</option>
      <option value="noun">Noun</option>
      <option value="verb">Verb</option>
    </select>
    
    <label for="flashcard-type">Select your Cards</label>
    <select id="flashcard-type" ng-model="cardType" ng-change="getCards(cardPos, cardType)">
      <option ng-repeat="option in cardOptions" value="{{option.value}}">{{option.name}}</option>
    </select>
  </form>
  
  <div class="card" ng-class="{'js-flip-card' : flip}">
    <figure class="card__front" ng-click="flip = true; test='flip'">
      <img class="card__img" ng-src="assets/img/{{image}}" alt="{{english}}">
<!--      <figcaption class="card__text">{{ english }}</figcaption>-->
    </figure>

    
    
    <div ng-switch="cardPos">
<!--      <figure class="card__back {{gender}}" ng-click="$emit('cardBackFlip', false); test='unflip'" ng-switch-when="verb">
        <img class="card__img" ng-src="assets/img/{{image}}" alt="{{translation}}">
        <figcaption class="card__text" ng-bind-html="translation"></figcaption>
      </figure>-->
      
      <div class="card__back" ng-click="$emit('cardBackFlip', false)" ng-switch-when="verb">
        <h3>{{translation}}</h3>
        <table>
          <tr>
            <th>Person</th>
            <th>Present</th>
          </tr>
          <tr>
            <td>ich</td>
            <td>{{ich}}</td>
          </tr>
          <tr>
            <td>du</td>
            <td>{{du}}</td>
          </tr>
          <tr>
            <td>er, sie, es</td>
            <td>{{er_sie_es}}</td>
          </tr>
          <tr>
            <td>wir</td>
            <td>{{wir}}</td>
          </tr>
          <tr>
            <td>ihr</td>
            <td>{{ihr}}</td>
          </tr>
          <tr>
            <td>sie, Sie</td>
            <td>{{sie_Sie}}</td>
          </tr>
        </table>
      </div>
      
      <figure class="card__back {{gender}}" ng-click="$emit('cardBackFlip', false); test='unflip'" ng-switch-default>
        <img class="card__img" ng-src="assets/img/{{image}}" alt="{{translation}}">
        <figcaption class="card__text" ng-bind-html="translation"></figcaption>
      </figure>
    </div>
    
    
    
    
  </div>
<!-- on click set flip to false -->

  <div class="cards-controls">
    <progress value="{{currentCard}}" max="{{totalCards}}"></progress><br>
    <button class="cards-controls__btn" ng-click="prevCard()">Prev</button>
    <span>{{currentCard}} of {{totalCards}}</span>
    <button class="cards-controls__btn" ng-click="nextCard()">Next</button>
  </div>
 
</section>
