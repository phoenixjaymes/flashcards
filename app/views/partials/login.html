<form class="form">
  <div class="form-header">
    <a class="form-header__btn" href="" ng-click="$emit('closeModal', 'displayLogin')">X</a>
    <h3 class="form-header__text">Please Login</h3>
  </div>
  
  <label class="form__label login-form__label" for="txtLearner">User</label>
  <input id="txtLearner" class="form__input" type="text" ng-model="learner.learner">
  
  <label class="form__label login-form__label" for="txtPassword">Password</label>
  <input id="txtPassword" class="form__input" type="password" ng-model="learner.password">
  
  <button class="form__button" ng-model="loginSubmit" ng-click="loginLearner()">Login</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage> 
</form>
