<form class="form">
  
  <a class="form__button-close" href="" ng-click="$emit('closeModal', 'displayUpdateNoun')">&larr;</a>
  
  <h3 class="form__heading">Update Noun</h3>
  
  <label class="form__label" for="selCategoryUpdate">Category</label>
  <select id="selCategoryUpdate" class="form__select" name="selCategory"
    ng-model="formUpdateNoun.category" ng-focus="umlautFocus(undefined, undefined)">
    <option ng-repeat="option in posCategoriesUpdate" value="{{option.id}}">{{option.name | ucWords}}</option>
  </select>  
  
  <label class="form__label" for="txtEnglish">English</label>
  <input id="txtPos" class="form__input" type="text" ng-model="formUpdateNoun.english" ng-focus="umlautFocus(undefined, undefined)">
  
  <label  class="form__label" for="txtTranslation">Translation - {{formUpdateNoun.base}}</label>
  <input id="txtWord" class="form__input" type="text" ng-model="formUpdateNoun.translation"
         ng-focus="umlautFocus('formUpdateNoun', 'translation')" ng-keyup="getArticle('formUpdateNoun');getBase('formUpdateNoun')">
  
  <umlauts class="form-umlauts" input-type="word" input-field="translation" ></umlauts>
  
  <label class="form__label" for="txtImg">Image</label>
  <input id="txtImg" class="form__input" type="text" ng-model="formUpdateNoun.image" ng-focus="umlautFocus(undefined, undefined)">
  
  <label class="form__label" for="selGender">Gender</label>
  <select id="selGender" class="form__select" name="selGender" ng-model="formUpdateNoun.gender">
    <option ng-repeat="option in genderCategories" value="{{option.id}}">{{option.name | ucWords}}</option>
  </select>
  
  <button class="form__button" ng-model="formUpdateNoun.submit" ng-click="updateNoun()">Update Noun</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage>  
</form>
