<form class="form" autocomplete="off">
  <div class="form-header">
    <a class="form-header__btn" href="" ng-click="$emit('closeModal', 'displayUpdatePhrase')">&larr;</a>
    <h3 class="form-header__text">Update Phrase</h3>
  </div>
  
  <label class="form__label" for="upPhraseEnglish">English</label>
  <input id="upPhraseEnglish" class="form__input" ng-model="formUpdatePhrase.english" type="text"
     ng-focus="umlautFocus(undefined, undefined)">
  
  <label class="form__label" for="upPhaseTranslation">Translation</label>
  <input id="upPhaseTranslation" class="form__input" ng-model="formUpdatePhrase.translation" type="text"
    ng-focus="umlautFocus('formUpdatePhrase', 'translation', 'upPhaseTranslation')">
  
  <umlauts class="form-umlauts" input-type="verb" input-field="translation" ></umlauts>
  
  <button class="form__button" ng-model="formUpdatePhrase.submit" ng-click="updatePhrase()"
     ng-focus="umlautFocus(undefined, undefined)">Update Phrase</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage>  
</form>
