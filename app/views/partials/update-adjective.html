<form class="form">
  
  <a class="form__button-close" href="" ng-click="$emit('closeModal', 'displayUpdateAdjective')">&larr;</a>
  
  <h3 class="form__heading">Update Adjective</h3>
  
  <label class="form__label" for="selCategoryUpdate">Category</label>
  <select id="selCategoryUpdate" class="form__select" name="selCategory"
    ng-model="formUpdateAdjective.category" ng-focus="umlautFocus(undefined, undefined)">
    <option ng-repeat="option in posCategoriesUpdate" value="{{option.id}}">{{option.name}}</option>
  </select>  
  
  <label class="form__label" for="txtEnglish">English</label>
  <input id="txtPos" class="form__input" type="text" ng-model="formUpdateAdjective.english" ng-focus="umlautFocus(undefined, undefined)">
  
  <label  class="form__label" for="txtTranslation">Translation</label>
  <input id="txtWord" class="form__input" type="text" ng-model="formUpdateAdjective.translation"  ng-focus="umlautFocus('formUpdateAdjective', 'translation')">
  <umlauts class="form-umlauts" input-type="word" input-field="translation" ></umlauts>
  
  <label class="form__label" for="txtImg">Image</label>
  <input id="txtImg" class="form__input" type="text" ng-model="formUpdateAdjective.image" ng-focus="umlautFocus(undefined, undefined)">
  
  <button class="form__button" ng-model="formUpdateAdjective.submit" ng-click="updateAdjective()">Update Adjective</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage>  
</form>
