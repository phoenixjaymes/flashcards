<div class="card__front">  
  <figure class="card__figure">
    <img class="card__img" ng-src="assets/img/{{image}}" alt="{{english}}">
  <!--      <figcaption class="card__text">{{ english }}</figcaption>-->
  </figure>
  
  <span class="card__button" ng-click="$emit('cardFrontFlip', true);">Flip</span>
</div>

<div class="card__back {{gender}}">
  <figure class="card__figure">
    <img class="card__img" ng-src="assets/img/{{image}}" alt="{{translation}}">
    <figcaption class="card__caption" ng-bind-html="translation"></figcaption>
  </figure>
  
  <span class="card__button" ng-click="$emit('cardBackFlip', false);">Flip</span>
</div>
