<form class="form">
  <closebutton class="form__close-button"></closebutton>
  <h3 class="form__heading">Update Word</h3>
  
  <label class="form__label" for="selPos">Part of Speech</label>
  <select id="selPos" class="form__select" name="selPos">
    <option>Adjective</option>
    <option>Noun</option>
    <option>Phrase</option>
    <option>Verb</option>
  </select>
  
  
  <label class="form__label" for="selCategory">Category</label>
  <select id="selCategory" class="form__select" name="selCategory">
    <option>Body</option>
    <option>Geography</option>
    <option>School</option>
    <option>Weather</option>
  </select>
  
  <label class="form__label" for="txtEnglish">English</label>
  <input id="txtPos" class="form__input" type="text">
  
  <label  class="form__label" for="txtTranslation">Translation</label>
  <input id="txtWord" class="form__input" type="text">
  
  <label class="form__label" for="txtImg">Image</label>
  <input id="txtImg" class="form__input" type="text">
  
  <label class="form__label" for="selGender">Gender</label>
  <select id="selGender" class="form__select" name="selGender">
    <option>Masculine</option>
    <option>Feminine</option>
    <option>Neuter</option>
    <option>None</option>
  </select>
  
  <button class="form__button" ng-model="loginSubmit" ng-click="$emit('updateWordClick')">Update Word</button>
</form>
