<form class="form" autocomplete="off">
  <div class="form-header">
    <a class="form-header__btn" href="" ng-click="$emit('closeModal', 'displayAddSentence')">X</a>
    <h3 class="form-header__text">Add Sentence</h3>
  </div>
  
  <label class="form__label" for="selCategory">Category</label>
  <select id="selCategory" class="form__select" name="selCategory" ng-model="formAddSentence.category"
    ng-focus="umlautFocus(undefined, undefined)">
    <option value="">Select</option>
    <option ng-repeat="option in catSentences" value="{{option.id}}">{{option.name | ucWords}}</option>
  </select>

  <label class="form__label" for="txtSentence">Sentence</label>
  <textarea id="txtSentence" class="form__textarea" ng-model="formAddSentence.sentence"
    ng-focus="umlautFocus(undefined, undefined, '')"></textarea>
  
  <label class="form__label" for="addSentAnswer1">Answer 1</label>
  <textarea id="addSentAnswer1" class="form__textarea" ng-model="formAddSentence.answer1"
    ng-focus="umlautFocus('formAddSentence', 'answer1', 'addSentAnswer1')"></textarea>
  
  <umlauts class="form-umlauts" input-type="word" input-field="translation" ></umlauts>
  
  <label class="form__label" for="addSentExtraWords">Extra Words</label>
  <input id="addSentExtraWords" class="form__input" type="text" ng-model="formAddSentence.extraWords"
    ng-focus="umlautFocus('formAddSentence', 'extraWords', 'addSentExtraWords')">
  
  <button  class="form__button" ng-model="formAddSentence.Submit" ng-click="addSentence()"
    ng-focus="umlautFocus(undefined, undefined, '')">Add Sentence</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage>
</form>
