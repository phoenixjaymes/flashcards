<form class="form">
  <div class="form-header">
    <a class="form-header__btn" href="" ng-click="$emit('closeModal', 'displayUpdateCategory')">&larr;</a>
    <h3 class="form-header__text">Update Category</h3>
  </div>

  <label class="form__label" for="txtCategory">Name</label>
  <input id="txtCategory" class="form__input" ng-model="formUpdateCategory.name" type="text">
  
  <button class="form__button" ng-model="formUpdateCategory.submit" ng-click="updateCategory()">Update Category</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage>  
</form>
