<closebutton></closebutton>

<form class="add-category-form">
  <h3>Add a Category</h3>
  <label class="form__label" for="txtCategory">Category Name</label>
  <input id="txtCategory" class="form__input" ng-model="catName" type="text">
  
  <button class="form__button" ng-model="loginSubmit" ng-click="$emit('addCategoryClick', catName)">Add Category</button>
</form>
