<form class="form add-category-form" name="formAddCategory">
  <closebutton class="form__close-button"></closebutton>
  <h3 class="form__heading">Add a Category</h3>
  <label class="form__label" for="txtCategory">Name</label>
  <input id="txtCategory" class="form__input" ng-model="category.name" type="text">
  
  <button class="form__button" ng-model="loginSubmit" ng-click="addCategory()">Add Category</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage>  
</form>
