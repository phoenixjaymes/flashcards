<form class="form">
  <div class="form-header">
    <a class="form-header__btn" href="" ng-click="$emit('closeModal', 'displayUpdateSentence')">&larr;</a>
    <h3 class="form-header__text">Update Sentence</h3>
  </div>
  
  <label class="form__label" for="selCategoryUpdate">Category</label>
  <select id="selCategoryUpdate" class="form__select" name="selCategory"
    ng-model="formUpdateSentence.category" ng-focus="umlautFocus(undefined, undefined)">
    <option ng-repeat="option in catSentences" value="{{option.id}}">{{option.name | ucWords}}</option>
  </select>  
  
  <label class="form__label" for="txtSentence">Sentence</label>
  <textarea id="txtSentence" class="form__textarea" ng-model="formUpdateSentence.sentence"
    ng-focus="umlautFocus(undefined, undefined, '')"></textarea>
  
  <label class="form__label" for="upSentAnswer1">Answer 1</label>
  <textarea id="addSentAnswer1" class="form__textarea" ng-model="formUpdateSentence.answer1"
    ng-focus="umlautFocus('formUpdateSentence', 'answer1', 'upSentAnswer1')"></textarea>
  
  <umlauts class="form-umlauts" input-type="word" input-field="translation" ></umlauts>
  
  <label class="form__label" for="upSentExtraWords">Extra Words</label>
  <input id="upSentExtraWords" class="form__input" type="text" ng-model="formUpdateSentence.extraWords"
    ng-focus="umlautFocus('formUpdateSentence', 'extraWords', 'upSentExtraWords')">
  
  <button class="form__button" ng-model="formUpdateSentence.submit" ng-click="updateSentence()">Update Sentence</button>
  
  <formmessage class="form-message" ng-class="{'ang-show-message' : displayFormMessage}"></formmessage>  
</form>
