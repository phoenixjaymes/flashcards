<html lang="en" ng-app="flashcards">
  <head>
    <title>Flashcards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.min.css">
  </head>

  <body ng-controller="Main">
    <header class="main-header">
      <nav class="main-nav">
        <ul>
          <li ng-click="sectionType='home'">Home</li>
          <li ng-click="sectionType='cards'">Cards</li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="main-content__wrap" ng-switch="sectionType">
        <cards ng-switch-when="cards"></cards>
        <cards ng-switch-default></cards>
      </div>
    </main>

    <footer class="main-footer">

    </footer>
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
